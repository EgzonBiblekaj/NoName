<div class="banner">
    <div class="content">
        <h1 class="mb-5">Ushqim i shpejtë dhe i sigurt!</h1>
        <a routerLink="menu">Porosit tani<i class="bi bi-arrow-right"></i></a>

    </div>   
</div>

<!-- step -->
<div class="container mb-5 mt-5">
    <h1 class="text-center">Qysh me porositë?</h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>1</h1>
                <p>Zgjedhe ushqimin!</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>2</h1>
                <p>Plotëso detajet!</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>3</h1>
                <p>Ne ua sjellim menjëherë!</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Porositë më të kërkuara!</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'EUR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">më shumë <i class="bi bi-arrow-right"></i></a>
</div>
